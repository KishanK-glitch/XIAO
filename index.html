<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO // TERMINAL</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --chat-bg: #161b22;
            --user-msg-bg: #238636;
            --bot-msg-bg: #21262d;
            --text-color: #c9d1d9;
            --accent: #58a6ff;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid #30363d;
            border-right: 1px solid #30363d;
        }

        /* HEADER */
        header {
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            background: var(--chat-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 { margin: 0; font-size: 1.2rem; font-family: var(--font-mono); color: var(--accent); }
        .status { font-size: 0.8rem; color: #3fb950; }

        /* CHAT AREA */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 6px;
            line-height: 1.5;
            font-size: 0.95rem;
            white-space: pre-wrap; /* Preserves code formatting */
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: #fff;
        }

        .bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border: 1px solid #30363d;
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        /* INPUT AREA */
        .input-area {
            padding: 20px;
            background: var(--chat-bg);
            border-top: 1px solid #30363d;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 10px;
            border-radius: 6px;
            resize: none;
            height: 50px;
            font-family: inherit;
        }

        textarea:focus { outline: 1px solid var(--accent); }

        button {
            background: var(--accent);
            color: #090c10;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background: #30363d; cursor: not-allowed; }

    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1>XIAO_INTERFACE_V1</h1>
            <span class="status">‚óè SYSTEM ONLINE</span>
        </header>

        <div id="chat-window">
            <div class="message bot">
                System initialized. User context loaded. Ready for input.
            </div>
        </div>

        <div class="input-area">
            <textarea id="userInput" placeholder="Type instructions..." onkeydown="handleEnter(event)"></textarea>
            <button onclick="sendMessage()" id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // History stores the conversation context
        let conversationHistory = [];

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message to UI
            addMessageToUI(text, 'user');
            userInput.value = '';
            
            // 2. Disable Input while loading
            setInputState(false);

            // 3. Add to History
            conversationHistory.push({ role: "user", content: text });

            try {
                // 4. Send to Backend
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory })
                });

                if (!response.ok) throw new Error("Server Error");

                const data = await response.json();
                const botReply = data.response;

                // 5. Add Bot Response to UI
                addMessageToUI(botReply, 'bot');
                
                // 6. Add to History
                conversationHistory.push({ role: "assistant", content: botReply });

            } catch (error) {
                addMessageToUI("Error: Could not connect to XIAO Backend. Is it running?", 'bot');
            } finally {
                setInputState(true);
            }
        }

        function addMessageToUI(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setInputState(enabled) {
            userInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            sendBtn.innerText = enabled ? "SEND" : "...";
        }
    </script>
</body>
</html>
